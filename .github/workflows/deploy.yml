name: Deploy to EC2

on:
  push:
    branches:
      - main   # or "master" depending on your repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ Ashy.EC2_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key.pem ${{ Ashy.EC2_USER }}@${{ Ashy.EC2_HOST }} << 'EOF'
            cd ${{ Ashy.EC2_PATH }}
            git pull origin main
            npm install --production
            pm2 restart all
          EOF
